# Environment variables
env_variables:
  NODE_ENV: production
  PORT: 8080
  MONGODB_URI: mongodb+srv://roomsync-user:roommate@roomsync.bijkxqe.mongodb.net/?retryWrites=true&w=majority&appName=RoomSync
